<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
        "<p><b>Math.PI:</b>" + Math.PI +"</p>" +
        "<p><b>Math.random:</b>" + Math.random() +"</p>" +
        "<p><b>Math.round(5.4)</b>" + Math.round(5.4) +"</p>" +
        "<p><b>Math.ceil(5.4)</b>" + Math.ceil(5.4) + "</p>"+
        "<p><b>Math.floor(5.4)</b>" + Math.floor(5.4) + "</p>"+
        "<p><b>Math.pow(2, 3)</b>" + Math.pow(2, 3) + "</p>"+
        "<p><b>Math.cos(0)</b>" + Math.cos(0) + "</p>";
    </script>
</body>
</html>
