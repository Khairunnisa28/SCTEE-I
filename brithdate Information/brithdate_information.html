<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <th colspan="3">Birthdate Information Website</th>
        <tr>
            <td colspan="3">Name:<input id="name" type="text" size="50"></td>
        </tr>
        <tr>
            <td>
                Month:
                <select name="month" id="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </td>
            <td>Date: <input id="date" type="text"> </td>
            <td>Year: <input id="year" type="text"> </td>
        </tr>
        <tr>
            <td colspan="3"><button id="analyze" onclick="analyze()">Analyze!</button></td>
        </tr>
        <tr>
            <td colspan="3"><p id="result_name"></p></td>
        </tr>
        <tr>
            <td colspan="3"><p id="result_age"></p></td>
        </tr>
        <tr>
            <td colspan="3"><p id="result_birthday"></p></td>
        </tr>
        <tr>
            <td colspan="3"><p id="result_gen"></p></td>
        </tr>
    </table>
</body>
</html>
